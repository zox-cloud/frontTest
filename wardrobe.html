<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Closet</title>
    <link rel="stylesheet" href="style/wardrobe_style.css">
</head>
<body>
<div class="container">
    <header class="top-bar">
        <h1>Your closet</h1>
        <button class="add-btn" onclick="redirectToAddPage()">+</button>
    </header>

    <div class="tabs" id="tabs">
        <button class="tab active" data-tab="all">All</button>
        <button class="tab" data-tab="shirts">Shirts</button>
        <button class="tab" data-tab="layers">Layers</button>
        <button class="tab" data-tab="pants">Pants</button>
        <button class="tab" data-tab="shoes">Shoes</button>
        <button class="tab" data-tab="accessories">Accessories</button>
    </div>

    <div class="content" id="content">
        <div class="message-box" id="emptyState">
            <p class="empty-message">Nothing here. For now.</p>
            <p class="sub-message">This is where you’ll find your closet.</p>
            <button class="add-clothes-btn" onclick="redirectToAddPage()">+ Add your clothes</button>
        </div>
        <div class="clothes-grid" id="clothesGrid" style="display: none;">
            <!-- Clothes items will be dynamically added here -->
        </div>
    </div>
</div>

<nav class="bottom-nav" id="bottomNav">
    <button class="nav-item active" data-tab="wardrobe">
        <div class="icon wardrobe-icon"></div>
        <span>Wardrobe</span>
    </button>
    <button class="nav-item" data-tab="home">
        <div class="icon home-icon"></div>
        <span>Home</span>
    </button>
    <button class="nav-item" data-tab="profile">
        <div class="icon profile-icon"></div>
        <span>Profile</span>
    </button>
</nav>

<script>
    function redirectToAddPage() {
        window.location.href = 'add-clothes.html'; // Adjust the path if needed
    }

    function loadClothes() {
        const clothesGrid = document.getElementById('clothesGrid');
        const emptyState = document.getElementById('emptyState');
        const items = JSON.parse(localStorage.getItem('wardrobeItems')) || [];

        if (items.length > 0) {
            emptyState.style.display = 'none';
            clothesGrid.style.display = 'grid';
            displayClothes(items);
        } else {
            emptyState.style.display = 'block';
            clothesGrid.style.display = 'none';
        }
    }

    function displayClothes(items) {
        const clothesGrid = document.getElementById('clothesGrid');

        // Group items by type (e.g., shirts, layers, pants)
        const groupedItems = items.reduce((acc, item) => {
            if (!acc[item.itemType]) {
                acc[item.itemType] = [];
            }
            acc[item.itemType].push(item);
            return acc;
        }, {});

        // Generate HTML for each group
        clothesGrid.innerHTML = Object.keys(groupedItems).map(type => {
            return `
                <div class="clothes-category">
                    <h2>${capitalize(type)} (${groupedItems[type].length} items)</h2>
                    <div class="clothes-items">
                        ${groupedItems[type].map(item => `
                            <div class="clothes-item">
                                <img src="${item.photo}" alt="${item.name}" class="item-photo">
                                <div class="item-info">
                                    <p class="item-name">${item.name}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }).join('');
    }

    function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function filterClothes(category) {
        const items = JSON.parse(localStorage.getItem('wardrobeItems')) || [];

        if (category === 'all') {
            displayClothes(items);
        } else {
            const filteredItems = items.filter(item => item.itemType === category);
            displayClothes(filteredItems);
        }
    }

    // Add event listeners for the tab buttons
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            const category = this.getAttribute('data-tab');
            filterClothes(category);
        });
    });

    // Load clothes when the page is loaded
    window.onload = loadClothes;
</script>
</body>
</html>
